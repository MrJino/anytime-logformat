// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.0' apply false
    id 'maven-publish'
}

group 'noh.jinil.log'
version '1.0.0'

task clean(type: Delete) {
    delete rootProject.buildDir
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact "log/build/outputs/aar/log-release.aar"
        }
    }
    repositories {
        Properties properties = new Properties()
        properties.load(project.rootProject.file("local.properties").newDataInputStream())
        maven {
            name = "anytime-log-releases"
            url = "http://gurunun.shop:8081/repository/maven-releases/"
            allowInsecureProtocol true
            credentials {
                username = "${properties.getProperty("NEXUS_USERNAME")}"
                password = "${properties.getProperty("NEXUS_PASSWORD")}"
            }
        }
    }
}

